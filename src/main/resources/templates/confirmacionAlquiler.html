<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Éxito! | Confirmación de Alquiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Fondo con overlay oscuro para resaltar la tarjeta */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/imagenProyecto2.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: scale(1.02);
        }

        .success-icon {
            font-size: 5rem;
            color: #198754;
            margin-bottom: 20px;
            animation: bounceIn 1s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="card glass-card shadow-2xl p-4">
        <div class="card-body text-center">

            <div class="success-icon">
                <i class="bi bi-check-circle-fill shadow-sm"></i>
            </div>

            <h1 class="fw-bold text-dark mb-3">¡Alquiler Confirmado!</h1>

            <div th:if="${mensajeExito}"
                class="bg-success-subtle text-success p-3 rounded-3 mb-4 border border-success-subtle">
                <p class="mb-0 fw-semibold" th:text="${mensajeExito}"></p>
            </div>

            <div class="mb-4">
                <p class="text-muted fs-5">
                    Tu película ya está lista. Recuerda que tienes <strong>48 horas</strong> para disfrutarla.
                </p>
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <span class="badge bg-primary-subtle text-primary border border-primary-subtle px-3 py-2">
                        <i class="bi bi-clock me-1"></i> 48h Disponibles
                    </span>
                    <span class="badge bg-info-subtle text-info border border-info-subtle px-3 py-2">
                        <i class="bi bi-hd-player me-1"></i> Full HD
                    </span>
                </div>
            </div>

            <hr class="my-4 text-muted opacity-25">

            <div class="d-grid gap-2">
                <a th:href="@{/welcome}" class="btn btn-primary btn-lg shadow-sm fw-bold py-3">
                    <i class="bi bi-house-door me-2"></i> Volver al Catálogo
                </a>
                <p class="small text-muted mt-2">¿Necesitas ayuda? <a href="#" class="text-decoration-none">Contactar
                        soporte</a></p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
