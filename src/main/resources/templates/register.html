<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Mi Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center py-5">
            <div class="col-12 col-md-8 col-lg-5">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <div class="display-4 text-primary mb-2">
                                <i class="bi bi-person-plus-fill"></i>
                            </div>
                            <h2 class="fw-bold">Únete a Nosotros</h2>
                            <p class="text-muted">Completa tus datos para empezar</p>
                        </div>

                        <form th:action="@{/processRegister}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label fw-semibold">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"
                                        placeholder="Pérez" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-at"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="juanp88" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="••••••••" required>
                                </div>
                                <div class="form-text">Mínimo 8 caracteres.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm mb-3">
                                Crear Cuenta Gratis
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">¿Ya tienes cuenta?
                                <a th:href="@{/login}" class="text-decoration-none fw-bold text-primary">Inicia
                                    sesión</a>
                            </p>
                        </div>

                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="/" class="text-muted text-decoration-none small">
                        <i class="bi bi-house me-1"></i> Volver al inicio
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
