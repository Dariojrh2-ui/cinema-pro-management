<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<body>

    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold text-dark"><i class="bi bi-box-seam me-2"></i>Control de Inventario</h1>
                <p class="text-muted">Monitoreo de existencias, ventas y rendimiento financiero.</p>
            </div>
            <button class="btn btn-outline-primary" onclick="window.print()">
                <i class="bi bi-printer me-1"></i> Imprimir Reporte
            </button>
        </div>

        <div th:if="${mensajeExito}" class="alert alert-success border-0 shadow-sm mb-4" th:text="${mensajeExito}">
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger border-0 shadow-sm mb-4" th:text="${mensajeError}"></div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Nombre de la Película</th>
                                <th class="text-center">Stock Disponible</th>
                                <th class="text-center">Ventas Realizadas</th>
                                <th class="text-end pe-4">Ingresos Totales</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pelicula : ${peliculas}">
                                <td class="ps-4 fw-bold text-muted" th:text="${pelicula.id}">1</td>
                                <td>
                                    <div class="fw-bold text-dark" th:text="${pelicula.titulo}">Título</div>
                                    <small class="text-muted" th:text="${pelicula.director}">Director</small>
                                </td>
                                <td class="text-center">
                                    <span
                                        th:classappend="${(pelicula.totalInventario ?: 0) < 5} ? 'badge bg-danger' : 'badge bg-success-subtle text-success border border-success-subtle'"
                                        th:text="${pelicula.totalInventario != null ? pelicula.totalInventario : 0}">
                                        10
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span class="fw-semibold"
                                        th:text="${pelicula.unidadesVendidas != null ? pelicula.unidadesVendidas : 0}">5</span>
                                </td>
                                <td class="text-end pe-4 fw-bold text-primary">
                                    <span
                                        th:with="ingresoTotal=${(pelicula.precioCompra ?: 0) * (pelicula.unidadesVendidas ?: 0)}">
                                        <span
                                            th:text="'$' + ${#numbers.formatDecimal(ingresoTotal, 0, 'COMMA', 2, 'POINT')}">$0.00</span>
                                    </span>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(peliculas)}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="bi bi-exclamation-circle display-4 d-block mb-3"></i>
                                    No hay registros disponibles para mostrar.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4 g-3" th:if="${not #lists.isEmpty(peliculas)}">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm bg-primary text-white p-3">
                    <small>Total Productos</small>
                    <h3 class="fw-bold mb-0" th:text="${#lists.size(peliculas)}">0</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
