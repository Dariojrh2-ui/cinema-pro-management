<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<body>

    <div layout:fragment="content">

        <div class="mb-4">
            <a th:href="@{/admin/catalog}" class="btn btn-link text-decoration-none p-0 text-muted">
                <i class="bi bi-arrow-left"></i> Volver al Catálogo
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white border-bottom py-3">
                        <h4 class="mb-0 fw-bold text-primary">
                            <i class="bi bi-plus-circle me-2"></i>
                            <span
                                th:text="${pelicula.id != null} ? 'Editar Detalles de Película' : 'Registrar Nueva Película'"></span>
                        </h4>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/admin/pelicula/save}" th:object="${pelicula}" method="post">

                            <input type="hidden" th:field="*{id}" />

                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label fw-semibold">Título de la Película</label>
                                    <input type="text" th:field="*{titulo}"
                                        class="form-control form-control-lg shadow-none" placeholder="Ej: El Padrino"
                                        required>
                                </div>

                                <div class="col-md-8 mb-3">
                                    <label class="form-label fw-semibold">Director</label>
                                    <input type="text" th:field="*{director}" class="form-control shadow-none"
                                        placeholder="Nombre completo" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-semibold">Año de Estreno</label>
                                    <input type="number" th:field="*{anio}" class="form-control shadow-none"
                                        placeholder="2024">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Precio Alquiler</label>
                                    <div class="input-group shadow-none">
                                        <span class="input-group-text bg-light text-muted">$</span>
                                        <input type="number" step="0.01" th:field="*{precioAlquiler}"
                                            class="form-control shadow-none">
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Precio Compra</label>
                                    <div class="input-group shadow-none">
                                        <span class="input-group-text bg-light text-muted">$</span>
                                        <input type="number" step="0.01" th:field="*{precioCompra}"
                                            class="form-control shadow-none">
                                    </div>
                                </div>
                            </div>

                            <div class="bg-light p-3 rounded-3 mt-3 border border-dashed">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label text-primary fw-bold">Stock en Inventario</label>
                                        <input type="number" th:field="*{totalInventario}"
                                            class="form-control shadow-none border-primary" required>
                                        <small class="text-muted">Cantidad de unidades físicas.</small>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label text-success fw-bold">Unidades Vendidas</label>
                                        <input type="number" th:field="*{unidadesVendidas}"
                                            class="form-control shadow-none border-success">
                                        <small class="text-muted">Este campo suele ser automático.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg flex-grow-1 shadow-sm">
                                    <i class="bi bi-save me-2"></i> Guardar Película
                                </button>
                                <a th:href="@{/admin/catalog}"
                                    class="btn btn-outline-light btn-lg text-dark border shadow-sm">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
