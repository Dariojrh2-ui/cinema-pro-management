<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Compra Exitosa! | CinemaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/images/imagenProyecto2.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 25px;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #d1e7dd;
            color: #0f5132;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="card glass-card p-4">
        <div class="card-body text-center">

            <div class="icon-box">
                <i class="bi bi-bag-check-fill"></i>
            </div>

            <h1 class="fw-bold text-dark mb-2">¡Compra Confirmada!</h1>
            <p class="text-muted mb-4">La película se ha añadido permanentemente a tu biblioteca.</p>

            <div th:if="${mensajeExito}" class="alert alert-success border-0 rounded-3 shadow-sm py-3" role="alert">
                <i class="bi bi-check2-circle me-2"></i>
                <span th:text="${mensajeExito}"></span>
            </div>

            <div th:if="${mensajeError}" class="alert alert-danger border-0 rounded-3 shadow-sm py-3" role="alert">
                <i class="bi bi-exclamation-octagon me-2"></i>
                <span th:text="${mensajeError}"></span>
            </div>

            <div class="p-3 bg-light rounded-3 mb-4 border border-dashed">
                <p class="mb-1 small fw-bold text-secondary text-uppercase">Estado de la transacción</p>
                <div class="d-flex justify-content-center gap-3">
                    <span class="text-success"><i class="bi bi-patch-check me-1"></i>Pago Aprobado</span>
                    <span class="text-primary"><i class="bi bi-infinity me-1"></i>Acceso Ilimitado</span>
                </div>
            </div>

            <div class="d-grid gap-2">
                <a th:href="@{/welcome}" class="btn btn-primary btn-lg py-3 fw-bold rounded-pill shadow-sm">
                    <i class="bi bi-play-fill me-2"></i>Ir a ver ahora
                </a>
                <a th:href="@{/welcome}" class="btn btn-link text-muted text-decoration-none small mt-2">
                    Volver al Catálogo
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
