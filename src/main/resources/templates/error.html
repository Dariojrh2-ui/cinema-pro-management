<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | CinemaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .error-card {
            max-width: 500px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .error-icon {
            font-size: 6rem;
            background: -webkit-linear-gradient(#ff6b6b, #ee5253);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .btn-home {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>

<body>

    <div class="card error-card p-5 text-center">
        <div class="card-body">

            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>

            <h1 class="fw-bold text-dark mb-3">¡Ups! Algo salió mal</h1>

            <p class="text-muted fs-5 mb-4">
                No pudimos procesar tu solicitud en este momento. Puede que la página haya sido movida o haya un
                problema temporal en el servidor.
            </p>

            <div th:if="${status}" class="mb-4">
                <span class="badge bg-light text-secondary border px-3 py-2">
                    Código de error: <span th:text="${status}">500</span>
                </span>
            </div>

            <div class="d-grid gap-3">
                <a th:href="@{/welcome}" class="btn btn-primary btn-home shadow-sm">
                    <i class="bi bi-house-door me-2"></i> Volver al Catálogo
                </a>

                <a th:href="@{/login}" class="btn btn-outline-secondary btn-home border-0">
                    Ir al Inicio de Sesión
                </a>
            </div>

            <hr class="my-4 opacity-25">

            <p class="small text-muted mb-0">
                ¿Necesitas ayuda? <a href="mailto:soporte@tuapp.com" class="text-decoration-none">Contactar a soporte
                    técnico</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
