spring.datasource.url=jdbc:mysql://localhost:3306/my_proyecto_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=Admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
logging.level.root=DEBUG
# Deshabilitar caché de Thymeleaf para ver cambios en el HTML sin reiniciar
spring.thymeleaf.cache=false

# Para que las confirmaciones de compra/alquiler no den error si el archivo es grande
spring.servlet.multipart.max-file-size=2MB
spring.sql.init.mode=always
# Configuración de tasa de cambio
tasa.cambio=60.0